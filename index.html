<!doctype html>
<html>
    <head>
        <title>Material Design</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/main.js" defer></script>
    </head>
    <body>
        <div class="app-bar">
            <span class="app-bar-leading">
                <button class="icon-button" style="--color: white;">A</button>
                <button class="flat-button" style="--color: white;">A</button>
            </span>
            <span class="app-bar-title">Example</span>
            <span class="app-bar-actions">
                <button class="icon-button" style="--color: white;">A</button>
                <button class="icon-button" style="--color: white;">A</button>
            </span>
        </div>

        <button class="raised-button">Click Me</button>
        <button class="flat-button">Click Me</button>
        <button class="outline-button">Click Me</button>
        <button class="floating-action-button">A</button>
        <button class="icon-button">A</button>

        <input type="checkbox" class="switch">
    </body>
</html>
